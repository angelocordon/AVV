
<div ng-repeat="work in works" class="card">
  <!-- img -->
  <div class="thumbnail" style="background: url({{ work.thumbnail }})">
    <img ng-src="{{ work.logo }}" alt="{{ work.name }}" class="logo">
  </div>
  <!-- content -->
  <p><strong>{{ work.name }}</strong> //
    <span ng-repeat="tag in work.tags">{{ tag }} {{$last ? '' : ', '}} </span>
  </p>
  <p>{{ work.description }}</p>
</div>
